<br>
<div class="container">
    <div class="row" align="center">
        <div class="col-md-6">
            <h3>Dynamic Form</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="button" class="btn btn-primary" (click)="showPopup = true">Agree</button>
        </div>
        <div class="col-md-6">
            <app-dynamic-contorls [form]="formGroup" key="city"></app-dynamic-contorls>
            <br>
        </div>
    </div>
</div>

<app-popup *ngIf="showPopup" [modalObj]="modalObj" (closeEvent)="showPopup = false" (saveChanges)="onSave()">
    <app-dynamic-contorls [form]="formGroup" key="name"></app-dynamic-contorls>
    <br>
    <app-dynamic-contorls [form]="formGroup" key="mobile"></app-dynamic-contorls>
    <br>
    <app-dynamic-contorls [form]="formGroup" key="email"></app-dynamic-contorls>
    <br>
    <app-dynamic-contorls [form]="formGroup" key="gender"></app-dynamic-contorls>
    <br>
    <app-dynamic-contorls [form]="formGroup" key="dateTimePicker"></app-dynamic-contorls>
    <br>
    <app-dynamic-contorls [form]="formGroup" key="address"></app-dynamic-contorls>
    <br>
    <app-dynamic-contorls [form]="formGroup" key="profileImg"></app-dynamic-contorls>
    <br>
    <button class="btn btn-primary" (click)="clickMeEvent()">Click here</button>
</app-popup>
